<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduletron 3000</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Scheduletron 3000</h1>
        </div>
        <div class="row secHead">
                <div class="col-12">
                    <h3>Current Train Schedule</h3>
                </div>
            </div>
            <div class="row content">
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                <tbody class="trainInfo"></tbody>
            </thead>
        </table>
    </div>


        <div class="row" id="add">
            <div class="col-12 secHead">
                <h3>Add Train</h3>
            </div>
            <div class="col-12 content">
                <h4>Train Name</h4>
                <input type="text" id="name">

                <h4>Destination</h4>
                <input type="text" id="destination">

                <h4>First Train Time</h4>
                <input type="time" id="time">

                <h4>Frequency (min)</h4>
                <input type="number" id="freq">
                <br>
                <input id="submit" type="submit" value="Submit">
            </div>

        </div>
    </div>
<script src="assets/java/app_firebase.js"></script>
</body> 

</html>
