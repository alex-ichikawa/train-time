<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduletron 3000</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Scheduletron 3000</h1>
        </div>
        <div class="row secHead">
            <div class="col-12">
                <h3>Current Train Schedule</h3>
            </div>
        </div>
        <div class="row content">
            <div class="col-2">
                <h4>Train Name</h4>
            </div>
            <div class="col-2">
                <h4>Destination</h4>
            </div>
            <div class="col-2">
                <h4>Frequency (min)</h4>
            </div>
            <div class="col-2">
                <h4>Next Arrival</h4>
            </div>
            <div class="col-2">
                <h4>Minutes Away</h4>
            </div>
        </div>
        <div class="row" id="add">
            <div class="col-12 secHead">
                <h3>Add Train</h3>
            </div>
            <div class="col-12 content">
                <h4>Train Name</h4>
                <input type="text">

                <h4>Destination</h4>
                <input type="text">

                <h4>First Train Time (HH:mm - military time)</h4>
                <input type="text">

                <h4>Frequency (min)</h4>
                <input type="number">
                <br>
                <input id="submit" type="submit" value="Submit">
            </div>

        </div>
    </div>
<script src="assets/java/app.js"></script>
</body>

</html>
